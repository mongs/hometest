<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ng-app="app">

        <div class="" ng-controller="Ctrl1">
            {{data}}
            <!-- 这儿拿不到 {{age}} -->
            <div ng-controller="Ctrl2">
                {{age}}
                <br>
                {{data}}
            </div>

        </div>

        <script src="js/angular.js" charset="utf-8"></script>
        <script>
            angular.module('app',[])
                .controller('Ctrl1',function($scope){
                    $scope.data = "wally"
                })
                .controller("Ctrl2",function($scope){
                    $scope.age = 18
                })
            /*
                子控制器(作用域)能拿到父控制器(作用域)的数据,
                父控制器(作用域)不能拿到子控制器(作用域)的数据
             */
        </script>
    </body>
</html>
