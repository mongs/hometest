<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <input type="number" name="" value="10">
        <button type="button" name="button">增加</button>
        <script>
            ;(function(d){
                const ipt = d.querySelector('input');
                const btn = d.querySelector('button');
                let num = ipt.value;
                btn.onclick = function(){
                    num++;
                    ipt.value = num;
                }
            })(document)
            /*
            let :  块级作用域，没有变量提升
            const：声明常量的
             */
        </script>
    </body>
</html>
