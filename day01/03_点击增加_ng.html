<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <input type="number" name="" ng-model="value" >
        <button ng-click="value = value+1">增加</button>

        <script src="js/angular.js" charset="utf-8"></script>
    <!--
        1.ng-app:
            告诉程序,内部包含的区域是有ng 接管
            ng管理边界
        2. ng-model:
            双向数据绑定,   V -> M     M->V
        3. ng-click:
            点击事件
    -->
    </body>
</html>
