<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
</head>
<body class="container" ng-app="app">

<div class="btn-group">
    <a href="#/" class="btn btn-primary">首页</a>
    <a href="#/about" class="btn btn-primary">关于我们</a>
    <a href="#/joinus" class="btn btn-primary">招贤纳士</a>
</div>
<!-- 此处存放理由匹配的视图 -->
<div ng-view></div>

<script>
    angular.module('app',['ngRoute'])
        .config(function($routeProvider){
            $routeProvider
                .when('/',{
                    template:'<h1>{{name}}</h1>',
                    controller:'IndexCtrl'
                })
                .when('/about',{
                    template:'<h1>{{name}}</h1>',
                    controller:'AboutCtrl'
                })
                .when('/joinus',{
                    template:'<h1>{{name}}</h1>',
                    controller:'JoinCtrl'
                })
                .otherwise({
                    template:'<h1>404</h1>'
                })
        })
        .controller('IndexCtrl',['$scope',function($scope){
            $scope.name = "你好, 我是首页呀!"
        }])
        .controller('AboutCtrl',['$scope',function($scope){
            $scope.name = "你好, 我是关于我们呀!^_^"
        }])
        .controller('JoinCtrl',['$scope',function($scope){
            $scope.name = "你猜我是谁!"
        }])

    /*
    1. 引入外部文件
    2. 添加依赖
    3. 使用模块的config方法, 配置路由:
        //127.0.0.1
        angular.module('app',['ngRoute'])
            .config(function($routeProvider){
                $routeProvider
                    .when('/',{        当127.0.0.1    走这儿

                    })
                    .when('/index',{   当127.0.0.1/index   走这个

                    })
                    .otherwise({       如果上面两种都不是,   走这儿
                        redirectTo:'/'   重定向
                    })
            })
    4. ng-view 接受路由给的视图
     */
</script>
</body>
</html>
