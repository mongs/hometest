<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/angular.js" charset="utf-8"></script>
    <script src="js/angular-animate.js" charset="utf-8"></script>
    <style media="screen">
        div{
            width: 200px;height: 200px;background: #f00;
            transition: all 500ms ease-in;
        }

        div.ng-enter{
            opacity: 0;
            transform: scale(0.5);
        }
        div.ng-enter-active{
            opacity: 1;
            transform: scale(1);
        }

        div.ng-leave{
            opacity: 1
        }
        div.ng-leave-active{
            opacity: 0
        }

    </style>
</head>
<body ng-app="app">

    <input type="checkbox" ng-model="flag">
    <div ng-if="flag">
        this is the box

    </div>
    <script>
        angular.module('app',['ngAnimate'])
        /*
        ng-enter
        ng-enter-active
        ng-leave
        ng-leave-active

        支持的指令:
            if,view, repeat, include, switch
         */
    </script>


</body>
</html>
