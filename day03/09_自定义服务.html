<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="js/angular.js"></script>
    </head>
    <body ng-app="app">

        <h3 ng-controller="Ctrl1">{{name}}</h3>
        <h3 ng-controller="Ctrl2">{{name}}</h3>

        <script>
            //自定义服务,可以实现数据的共享
            angular.module('app',[],function($provide){
                $provide.provider('ServiceName',function(){
                    this.$get = function(){
                        return '思软科技2'
                    }
                })
            })
                //使用服务,就要将其注入到控制器中
                .controller('Ctrl1',function($scope,ServiceName){
                    $scope.name = ServiceName
                })
                .controller('Ctrl2',function($scope,ServiceName){
                    $scope.name = ServiceName
                })
        </script>
    </body>
</html>
