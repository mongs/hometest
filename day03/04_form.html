<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/angular.js" charset="utf-8"></script>
    </head>
    <body ng-app class="container">
        <br>
        <form name="myForm" class="form-horizontal">
            <input class="form-control" type="text" name="user" required ng-model="user"
            ng-minlength="3"
            ng-maxlength="8"
            ng-pattern="/^[a-zA-Z]+$/">
            <input class="btn btn-primary" type="submit" value="提交">
        </form>

        <h1>$error: {{myForm.user.$error}}</h1>
        <h1>$valid: {{myForm.user.$valid}}</h1>
        <h1>$invalid: {{myForm.user.$invalid}}</h1>
        <h1>$dirty: {{myForm.user.$dirty}}</h1>
        <h1>$pristine: {{myForm.user.$pristine}}</h1>
        <!--
            form的name.控件的name.$error
            $error:      不满足验证的信息
            $valid:      验证通过
            $invalid     验证未通过
            $dirty       是否被动过
            $pristine    还没被动过

        -->
    </body>
</html>
