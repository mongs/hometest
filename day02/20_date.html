<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.js"></script>
	</head>
	<body ng-app="app" ng-controller="Controller">
		
		<h1>{{totay | date:'yyyy'}}</h1>
		<h1>{{totay | date:'MM'}}</h1>
		
		<h1>{{totay | date:'yyyy-MM-dd'}}</h1>
		<!--
        	
        	json + pre
        		格式化json格式,
        		可以用来调试,  看到的就相当于是后台的数据
        -->
		<script>
			angular.module('app',[])
				.controller('Controller',function($scope){
					
					$scope.totay = new Date()
				})
		</script>
	</body>
</html>
