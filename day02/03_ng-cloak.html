<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="js/angular.js"></script>
    </head>
    <body ng-app="app" ng-controller="Controller">

        <h1 ng-cloak>{{isShow}}</h1>





        <script>
        angular.module('app',[])
            .controller('Controller',['$scope',function($scope){
                $scope.isShow = false;
            }])
            /*
            ng-cloak  为了避免花括号闪烁的
             */
        </script>
    </body>
</html>
