<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/angular.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	</head>

	<body ng-app="app" ng-controller="Controller">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header"> <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
					<a class="navbar-brand" href="#">Brand</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left">
						<div class="form-group"> 
							<input type="text" class="form-control" placeholder="Search"> 
						</div>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">登录</a>
						</li>
						<li>
							<a href="#">注册</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<table class="table">
			<thead>
				<tr><th>产品编号 <span class="glyphicon glyphicon-chevron-up"></span></th><th>产品名称 <span class="glyphicon glyphicon-chevron-up"></span></th><th>产品价格 <span class="glyphicon glyphicon-chevron-up"></span></th></tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products">
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>
				</tr>
			</tbody>
		</table>
		<script>
			const app = angular.module('app',[]);
			app.controller('Controller',['$scope',function($scope){
				$scope.products = [
		            {
		                id:1000,
		                name: 'iPhone7',
		                quantity: 3,    //数量
		                price: 6480
		            },{
		                id:2000,
		                name: 'iPhone7 Plus',
		                quantity: 7,
		                price: 7480
		            },{
		                id:3000,
		                name: '小米 7',
		                quantity: 30,
		                price: 1480
		            },{
		                id:4000,
		                name: '诺基亚1330',
		                quantity: 130,
		                price: 200
		            }
		        ];
			}]);
		</script>
	</body>
</html>
