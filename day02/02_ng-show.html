<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ng-app="app" ng-controller="Controller">

        <div>
            <input type="checkbox" ng-model="isShow">
            <span ng-show="isShow">显示</span><span ng-hide="isShow">隐藏</span>
        </div>
        <h1 ng-show="isShow">Hello, I'm show</h1>

        <h1 ng-hide="isShow">Hello, I'm hide</h1>

        <h1 ng-if="isShow">Hello,I'm if...</h1>



        <script src="js/angular.js" charset="utf-8"></script>
        <script>
        angular.module('app',[])
            .controller('Controller',['$scope',function($scope){
                $scope.isShow = false;
            }])
            /*
            ng-show="Boolean"
                Boolean  true     显示
                         flase    隐藏    class="ng-hide"    display:none

            ng-hide= "Boolean"
                Boolean  flase   显示
                         true    隐藏    class="ng-hide"    display:none

             ng-if = "Boolean"
                Boolean  true     显示
                         flase    移除元素

             */
        </script>
    </body>
</html>
