<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="js/angular.js" charset="utf-8"></script>
    </head>
    <body ng-app="app">

        <div class="">
            <div sram></div>
        </div>

        <script type="text/ng-template" id="tmp">
            <ul>
                <li ng-repeat="data in datas">
                    {{data.name}}
                </li>
            </ul>
        </script>

        <script>
            angular.module('app',[])
                .directive('sram',function(){
                    return {
                        templateUrl:'tmp',
                        controller: ['$scope',function($scope){
                            $scope.datas = [
                                {
                                    id:123,
                                    name:"张天"
                                },{
                                    id:124,
                                    name:"柴冰倩"
                                },{
                                    id:125,
                                    name:"杨芳"
                                }
                            ]
                        }]
                    }
                })
                /*
                    默认情况下: scope:false
                        指令的数据与控制器中的数据是共享的

                    scope:true     父子级关系   继承   但是指令也有一个单独的作用域scope

                    scope:{}     互不影响, 完全独立的作用域scope
                        @     单向文本绑定   可以从父级作用域继承
                        =     双向绑定     注意属性中不需要加{{}}
                        &     调用父级作用域的函数
                 */
        </script>
    </body>
</html>
